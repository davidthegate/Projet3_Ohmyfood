<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oh My Food acceuil</title>
        <link rel="stylesheet" href="CSS/normalize.css">
        <link rel="stylesheet" href="CSS/style_acceuil.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bcd765227b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="bloc_page">
            <header>
                <div class="header">
                    <div class="header__container">
                        <img class="header__logo" src="Logo/ohmyfood.png" alt="Logo Oh My Food">
                    </div>
                    <form class="header__form" method="post">  <!-- Formulaire de recherche -->
                        <i class="fa-solid fa-location-dot"></i>
                        <input class="header__form__input" type="search" name="location_dot" value=" Paris, Belleville">
                    </form>
                </div>
            </header>

            <main>
                <div class="start">
                    <div class="presentation">
                        <h1 class="presentation__title">Réservez le menu qui vous convient</h1>
                        <p class="presentation__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                        <a class="presentation__button" href="#Restaurants">Explorez nos restaurants</a>
                    </div>
                        
                    <div class="functioning">
                        <h1 class="functioning__title">Fonctionnement</h1>
                        <nav class="functioning__nav">
                            <div class="functioning__nav__block">
                                <p class="functioning__nav__number"> 1</p>
                                <button type="submit" class="functioning__nav__button"><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</button>
                            </div>
                            <div class="functioning__nav__block">
                                <p class="functioning__nav__number"> 2</p>
                                <button type="submit" class="functioning__nav__button"><i class="fa-solid fa-list-ul"></i>Composez votre menu</button>
                            </div>
                            <div class="functioning__nav__block">
                                <p class="functioning__nav__number"> 3</p>
                                <button type="submit" class="functioning__nav__button"><i class="fa-sharp fa-solid fa-store"></i>Dégustez au restaurant</button>
                            </div>
                        </nav>
                    </div>
                </div>

                <div class="restaurants"> 
                    <h1 id="Restaurants" class="restaurants__title">Restaurants</h1>
                    <div class="restaurants__cards">
                        <div class="restaurants__cards__card">
                            <a href="menu_La_palette_du_gout.html">
                                <figure class="pictured-card">
                                    <img class="pictured-card__image" src="Images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt= "La palette du goût">
                                    <p class="pictured-card__new">Nouveau</p>
                                    <figcaption class="pictured-card__figcaption">
                                        <div class="pictured-card__figcaption__text">
                                            <p class="text__name">La palette du goût</p>
                                            <p class="text__place">Ménilmontant</p>
                                        </div>
                                        <div class="pictured-card__figcaption__hearts">
                                            <i class='far fa-heart favorite__ico'></i>
                                            <i class='fas fa-heart favorite__ico--color'></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                        </div>

                        <div class="restaurants__cards__card">
                            <a href="menu_La_note_enchantée.html">
                                <figure class="pictured-card">
                                    <img class="pictured-card__image" src="Images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt= "La note enchantée">
                                    <p class="pictured-card__new">Nouveau</p>
                                    <figcaption class="pictured-card__figcaption">
                                        <div class="pictured-card__figcaption__text">
                                            <p class="text__name">La note enchantée</p>
                                            <p class="text__place">Charonne</p>
                                        </div>
                                        <div class="pictured-card__figcaption__hearts">
                                            <i class='far fa-heart favorite__ico'></i>
                                            <i class='fas fa-heart favorite__ico--color'></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                        </div>

                        <div class="restaurants__cards__card">
                            <a href="menu_A_la_française.html">
                                <figure class="pictured-card">
                                    <img class="pictured-card__image" src="Images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt= "A la française">
                                    <figcaption class="pictured-card__figcaption">
                                        <div class="pictured-card__figcaption__text">
                                            <p class="text__name">A la française</p>
                                            <p class="text__place">Cité rouge</p>
                                        </div>
                                        <div class="pictured-card__figcaption__hearts">
                                            <i class='far fa-heart favorite__ico'></i>
                                            <i class='fas fa-heart favorite__ico--color'></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                        </div>

                        <div class="restaurants__cards__card">
                            <a href="menu_Le_délice_des_sens.html">
                                <figure class="pictured-card">
                                    <img class="pictured-card__image" src="Images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt= "Le délice des sens">
                                    <figcaption class="pictured-card__figcaption">
                                        <div class="pictured-card__figcaption__text">
                                            <p class="text__name">Le délice des sens</p>
                                            <p class="text__place">Folie-Méricourt</p>
                                        </div>
                                        <div class="pictured-card__figcaption__hearts">
                                            <i class='far fa-heart favorite__ico'></i>
                                            <i class='fas fa-heart favorite__ico--color'></i>
                                        </div>
                                    </figcaption>
                                </figure>
                            </a>
                        </div>
                    </div>
                </div>   
            </main>
            <footer>
                <div class="footer">
                    <div class="footer__list">
                        <p class="footer__title">ohmyfood</p>
                        <p><i class="fa-solid fa-utensils"></i>  Proposer un restaurant</p>
                        <p><i class="fa-solid fa-handshake-angle"></i>  Devenir partenaire</p>
                        <p>Mentions légales</p>
                        <a class="footer__contact" href="mailto:ohmyfood@contact.mail"><p>Contact</p></a>
                    </div>
                </div>
            </footer>
        </div>  
        <div class="block-loader">
            <div class="loader">
                <p class="loader__title">Ohmyfood</p>
            </div>
        </div> 
    </body>
</html>
